<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Império do Sabor</title>
    <link rel="stylesheet" href="menu-cliente.css">
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <header class="main-header">
            <div class="header-content">
                <div class="header-logo-container">
                    <img src="assets/logo.png" alt="Logo Império do Sabor" class="header-logo">
                </div>
                
                <div class="search-container">
                    <input type="text" id="search-bar" placeholder="Buscar no menu...">
                    <i class="fas fa-search search-icon"></i>
                </div>
            </div>
        </header>

        <main class="content-wrapper">
            
            <!-- novo container para abrigar a barra de categorias e os dropdowns -->
            <div class="dropdown-container">
                <div class="category-menu-bar">
                    <div class="menu-dropdown-toggle" data-type="Pratos" id="toggle-pratos">
                        <i class="fas fa-utensils menu-icon"></i>
                        <span>Pratos</span>
                        <i class="fas fa-chevron-down arrow-icon"></i>
                    </div>
                    
                    <div class="menu-dropdown-toggle" data-type="Bebidas" id="toggle-bebidas">
                        <i class="fas fa-glass-martini-alt menu-icon"></i>
                        <span>Bebidas</span>
                        <i class="fas fa-chevron-down arrow-icon"></i>
                    </div>
                </div>
                
                <div class="dropdown-overlay" id="dropdown-overlay">
                    <div class="dropdown-content" id="dropdown-content">
                    </div>
                </div>
            </div>

            <section class="main-section">
                <div class="product-grid" id="product-grid">
                </div>
            </section>
        </main>
    </div>

    <div class="notes-modal" id="description-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Detalhes do Item</h3>
                <span class="close-button" id="close-modal-button">&times;</span>
            </div>
            <img id="modal-image" src="" alt="Imagem do Item" style="width: 100%; height: auto; border-radius: 8px; margin-bottom: 15px;">
            <p id="modal-description">Descrição completa do item virá aqui.</p>
            <p style="font-size: 20px; font-weight: bold; color: var(--accent-color);">Preço: <span id="modal-price">R$ 0,00</span></p>
        </div>
    </div>

    <script src="menu-cliente.js"></script>
</body>
</html>
